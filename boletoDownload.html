<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            border: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 110vh;
            background-image: linear-gradient(#DEECF0,#C7DCE6);
            overflow: hidden;
            position: relative;
        }
        img{
            position: absolute;
            width: 50%;
        }
        .home{
            width: 25%;
            bottom: 8%;
            left: 10%;
            z-index: 2;
        }
        .imgEsquerda{
            left: -25%;
            bottom: 0;
    
        }
        .imgDireita{
            right: 4%;
            bottom: 0;
        }
        .logo{
            width: 10%;
            top: 5%;
            left: 0;
            right: 0;
            margin: 0 auto; /* Centraliza horizontalmente */
            text-align: center; /* Centraliza o texto dentro do elemento */
        }
        nav{
            width: 90%;
            height: 6%;
            background-color: #fff;
            position:relative;
            display: flex;
            align-items: center;
            justify-content: center;
            top: 20%;
            left: 0;
            right: 0;
            margin: 0 auto; /* Centraliza horizontalmente */
            text-align: center; /* Centraliza o texto dentro do elemento */
            border-radius: 4px;
            box-shadow: 1px 2px 6px gray;
            flex-direction: row;
        
        }
        .btnNav{
            width: 20%;
            height: 100%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            position: relative;
            z-index: 4;
        }
        .btnLeft{
            width: 50%;
            height: 100%;
            position: relative;
            
    
        }
    
        .btnLeft>img{
            width: 10%;
            right: 2%;
            top: 34%;
        }
        .btnsOpcoes{
            position: absolute;
            width: 80%;
            top: 100%;
            right:54%;
            height:440%;
            background-color: #fff;
            z-index: 3;
            border-radius:  0 0 4px 4px;
            box-shadow: 1px 2px 6px black;
    
        }
        .none{
            display: none;
        }
        .block{
            display: block;
        }
    
        .Opcoes{
            width: 100%;
            height: 16%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btnOpcoesArea{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .Opcoes:hover{
            border-bottom: 1px solid gray;
            background-color: #eee;
            cursor: pointer;
        }
        .pointer:hover{
            cursor: pointer;
        }
        .form{
            position: absolute;
            left: 0;
            right: 0;
            top: 18%;
            z-index: 5;
            margin: auto;
            width: 40%;
            height: 58%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #fff;
            padding:1%;
            border-radius: 4px;
            box-shadow: 1px 2px 6px #666;
        }
        .inputs{
            border: 2px solid #666;
            margin-bottom: 4%;
            width: 30%;
            height: 10%;
            border-radius: 4px;
            position: absolute;
            top: 38%;
        }
        .noneBorder{
            border: none;
            width: 26%;
            height: 5%;
            cursor: pointer;            
            box-shadow: 1px 2px 6px #666;
        }
        .Labels{
            margin-bottom: 2%;
            font-weight: 700;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 200%;
            position: absolute;
            top: 28%;
        }
        .titulo{
            position: absolute;
            top: 4%;
        }
        .titulo02{
            position: absolute;
            top: 18%;
            left: 4%;
        }
        .resumo{
            margin-bottom: 4%;
        }
        .voltar{
            font-size: 100%;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            text-decoration: none;
            color: #000;
            position: absolute;
            top: 2%;
            right: 2%;            
        }
        .submit{
            position: absolute;
            bottom: 4%;
            right: 4%;

        }
        .qrcode{
            position: absolute;
            bottom: 10%;
            width: 30%;
            height: 36%;
        }
        .qrcode>img{
            width: 100%;
            height: 100%;
        }
        .imgQrCode{
            display: none;
        }
        .imgQrCodeAtivado{
            display: block;
        }

    </style>
</head>
<body>
    <img class="logo" src="./referencia/SIGEN_files/logo-cofen.png" alt="">
    <form class="form">
        <a href="./index.html" class="voltar"><<</a>
        <h1 class="titulo">Boleto Fácil</h1>
        <h2 class="titulo02">Bem vindo, Enfermeiro X.</h2>
        <label class="Labels" for="">Escolha Anuidade</label>
        <select class="inputs" id="itemObrigatorioCategoria" >
        <option value="Anuidade">Anuidade</option>
        <option value="2024">2024</option>
        <option value="2023">2023 negociar</option>
        <option value="2022">2022 negociar</option>
        <option value="2021">2021 negociar</option>
      </select>
      <input class="submit noneBorder" type="submit" value="Baixar boleto">
      <div class="qrcode"><img class="imgQrCode" src="./qrcode.png" alt=""></div>
    </form>
    <img class="home" src="./referencia/SIGEN_files/home-bg.png" alt="">
    <img class="imgDireita" src="./referencia/SIGEN_files/linhas-direita.png" alt="">
    <img class="imgEsquerda" src="./referencia/SIGEN_files/linhas-esquerda.png" alt="">
<script>
    // Seleciona os elementos
    const selectElement = document.getElementById("itemObrigatorioCategoria");
    const submitButton = document.querySelector(".submit");
    const qrCodeImg = document.querySelector(".imgQrCode");
    
    // Desabilita o botão de submit no início
    submitButton.disabled = true;

    // Verifica se a opção "2024" foi selecionada
    selectElement.addEventListener("change", function() {
        if (selectElement.value === "2024") {
            submitButton.disabled = false;
        } else {
            submitButton.disabled = true;
        }
    });

    // Função para baixar o PDF e trocar a classe da imagem do QR code
    submitButton.addEventListener("click", function(event) {
        event.preventDefault();  // Evita o comportamento padrão de submit do formulário

        // Exibe o QR code alterando a classe
        qrCodeImg.classList.remove("imgQrCode");
        qrCodeImg.classList.add("imgQrCodeAtivado");

        // Faz o download do PDF (substitua pelo caminho real do PDF)
        const pdfUrl = './boleto.pdf';  // Caminho do PDF
        const link = document.createElement('a');
        link.href = pdfUrl;
        link.download = './boleto.pdf';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);  // Remove o link temporário
    });
</script>
    
</body>
</html>
